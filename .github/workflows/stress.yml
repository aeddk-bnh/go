name: MCTS Stress Test

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  mcts-stress:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4
      - name: Install deps
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake ninja-build pkg-config
      - name: Configure
        run: |
          mkdir -p build
          cmake -S . -B build -G Ninja -DCMAKE_BUILD_TYPE=RelWithDebInfo
      - name: Build
        run: cmake --build build -j 2
      - name: Run MCTS stress test
        run: |
          # run the stress test only; fail workflow if it fails or times out
          timeout 10m ctest --test-dir build/tests -R MCTSStressTest --output-on-failure -j 1
