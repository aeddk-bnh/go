name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        config: [Release]
    runs-on: ${{ matrix.os }}
    name: Build (${{ matrix.os }})
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies (Conan + CMake)
        if: matrix.os == 'ubuntu-latest' || matrix.os == 'macos-latest'
        run: |
          python -m pip install --user pipx
          python -m pip install --user conan
          sudo apt-get update || true
          sudo apt-get install -y ninja-build build-essential || true
        shell: bash

      - name: Install dependencies (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          python -m pip install --user conan
          choco install -y ninja cmake --no-progress || echo skip
        shell: powershell

      - name: Configure Conan profile
        run: |
          mkdir -p build
          python -m conan install . --output-folder build --build=missing
        shell: bash

      - name: Configure CMake
        run: |
          cmake -S . -B build -G Ninja -DCMAKE_BUILD_TYPE=Release
        shell: bash

      - name: Build
        run: |
          cmake --build build --config Release -- -j 2
        shell: bash

      - name: Run tests
        run: |
          ctest --test-dir build/tests --output-on-failure
        shell: bash
name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      matrix:
        build_type: [Debug, Release]
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake ninja-build clang-format-12 clang-tidy coreutils
      - name: Configure (with timeout)
        run: |
          mkdir -p build
          cd build
          # 10m timeout
          ./scripts/run_with_timeout.sh 600 cmake -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} ..
      - name: Build (with timeout)
        run: |
          cd build
          # 20m timeout
          ./scripts/run_with_timeout.sh 1200 cmake --build . -- -j$(nproc)
      - name: Run tests (with timeout)
        run: |
          cd build
          # 10m timeout
          ./scripts/run_with_timeout.sh 600 ctest --output-on-failure
      - name: Format check (with timeout)
        run: |
          # Check formatting (fail if any changes)
          git --no-pager diff --exit-code || true
          files=$(git ls-files '*.cpp' '*.hpp' '*.h' '*.c' | tr '\n' ' ')
          if [ -n "$files" ]; then
            for f in $files; do
              ./scripts/run_with_timeout.sh 60 clang-format-12 -style=file "$f" | git apply --check - || { echo "clang-format errors in $f"; exit 1; }
            done
          fi

  tidy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install clang-tidy
        run: sudo apt-get update && sudo apt-get install -y clang-tidy
      - name: Run clang-tidy (basic)
        run: |
          mkdir -p build && cd build
          cmake ..
          # Example: run clang-tidy on sources (adjust as project grows)
          echo "Skipping clang-tidy by default. Configure checks in .clang-tidy"