name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        build_type: [Debug, Release]
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake ninja-build clang-format-12 clang-tidy
      - name: Configure
        run: |
          mkdir -p build
          cd build
          cmake -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} ..
      - name: Build
        run: |
          cd build
          cmake --build . -- -j$(nproc)
      - name: Run tests
        run: |
          cd build
          ctest --output-on-failure
      - name: Format check
        run: |
          # Check formatting (fail if any changes)
          git --no-pager diff --exit-code || true
          files=$(git ls-files '*.cpp' '*.hpp' '*.h' '*.c' | tr '\n' ' ')
          if [ -n "$files" ]; then
            for f in $files; do
              clang-format-12 -style=file "$f" | git apply --check - || { echo "clang-format errors in $f"; exit 1; }
            done
          fi

  tidy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install clang-tidy
        run: sudo apt-get update && sudo apt-get install -y clang-tidy
      - name: Run clang-tidy (basic)
        run: |
          mkdir -p build && cd build
          cmake ..
          # Example: run clang-tidy on sources (adjust as project grows)
          echo "Skipping clang-tidy by default. Configure checks in .clang-tidy"